apiVersion: v1
kind: Secret
metadata:
  name: canvas-secrets
  labels:
    app: canvas-orchestration
type: Opaque
stringData:
  # MongoDB
  mongodb-uri: "mongodb://admin:password@canvas-mongodb-service:27017/canvas_orchestration?authSource=admin"
  mongodb-username: "admin"
  mongodb-password: "password"

  # Redis
  redis-url: "redis://:redis_password@canvas-redis-service:6379/0"
  redis-password: "redis_password"

  # OpenSearch
  opensearch-url: "https://admin:OpenSearch123!@canvas-opensearch-service:9200"
  opensearch-username: "admin"
  opensearch-password: "OpenSearch123!"

  # AWS (replace with actual values)
  aws-access-key-id: "YOUR_AWS_ACCESS_KEY_ID"
  aws-secret-access-key: "YOUR_AWS_SECRET_ACCESS_KEY"

  # JWT Secret (generate a secure random string)
  jwt-secret: "your-super-secret-jwt-key-change-in-production"

  # API Keys (replace with actual values)
  openai-api-key: "YOUR_OPENAI_API_KEY"
  anthropic-api-key: "YOUR_ANTHROPIC_API_KEY"

  # Session Secret
  session-secret: "your-session-secret-change-in-production"
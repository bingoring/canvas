# OpenSearch Dashboards configuration for Canvas AI Orchestration Platform

server.name: canvas-opensearch-dashboards
server.host: "0.0.0.0"
server.port: 5601

opensearch.hosts: ["https://opensearch:9200"]
opensearch.ssl.verificationMode: none
opensearch.username: admin
opensearch.password: ${OPENSEARCH_PASSWORD}

opensearch.requestHeadersWhitelist: ["securitytenant","Authorization","x-forwarded-for","x-forwarded-proto","x-proxy-user","x-proxy-roles"]

opensearch_security.multitenancy.enabled: true
opensearch_security.multitenancy.tenants.preferred: ["Private", "Global"]
opensearch_security.readonly_mode.roles: ["kibana_read_only"]

opensearch_security.cookie.secure: false
opensearch_security.cookie.name: "security_authentication"
opensearch_security.cookie.password: "security_cookie_default_password"
opensearch_security.cookie.ttl: 86400000
opensearch_security.session.ttl: 86400000
opensearch_security.session.keepalive: true

# Logging
logging.dest: stdout
logging.silent: false
logging.quiet: false
logging.verbose: false

# Data settings
data.default_index_template: true

# Map settings (optional)
map.includeElasticMapsService: false

# Telemetry
telemetry.enabled: false
telemetry.optIn: false

# Performance settings
csp.strict: false
opensearch.pingTimeout: 1500
opensearch.requestTimeout: 30000
opensearch.shardTimeout: 30000
opensearch.startupTimeout: 5000

# UI settings
vis_type_vega.enableExternalUrls: true

# Advanced settings for Canvas AI platform
canvas.enabled: true
timelion.enabled: true
vis_type_timeline.enabled: true
apiVersion: v1
kind: Service
metadata:
  name: canvas-opensearch-service
  labels:
    app: canvas-opensearch
    component: search
spec:
  type: ClusterIP
  ports:
  - port: 9200
    targetPort: 9200
    protocol: TCP
    name: http
  - port: 9300
    targetPort: 9300
    protocol: TCP
    name: transport
  selector:
    app: canvas-opensearch
---
apiVersion: v1
kind: Service
metadata:
  name: canvas-opensearch-headless
  labels:
    app: canvas-opensearch
    component: search
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 9200
    targetPort: 9200
    protocol: TCP
    name: http
  - port: 9300
    targetPort: 9300
    protocol: TCP
    name: transport
  selector:
    app: canvas-opensearch
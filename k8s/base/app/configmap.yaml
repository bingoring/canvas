apiVersion: v1
kind: ConfigMap
metadata:
  name: canvas-config
  labels:
    app: canvas-orchestration
data:
  # Application Configuration
  NODE_ENV: "production"
  PORT: "3000"
  LOG_LEVEL: "info"

  # AWS Configuration
  aws-region: "us-east-1"

  # Redis Configuration
  redis-host: "canvas-redis-service"
  redis-port: "6379"
  redis-db: "0"

  # MongoDB Configuration
  mongodb-host: "canvas-mongodb-service"
  mongodb-port: "27017"
  mongodb-database: "canvas_orchestration"

  # OpenSearch Configuration
  opensearch-host: "canvas-opensearch-service"
  opensearch-port: "9200"

  # Application Features
  enable-swagger: "false"
  enable-rate-limiting: "true"
  rate-limit-ttl: "60"
  rate-limit-limit: "100"

  # File Upload Configuration
  max-file-size: "10485760"  # 10MB
  allowed-file-types: "image/jpeg,image/png,image/webp"

  # Cache Configuration
  cache-ttl: "3600"  # 1 hour

  # Health Check Configuration
  health-check-timeout: "5000"

  # Plugin Configuration
  plugin-directory: "/app/plugins-external"
  plugin-auto-discovery: "true"
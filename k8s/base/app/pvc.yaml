apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: canvas-uploads-pvc
  labels:
    app: canvas-orchestration
    component: storage
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: canvas-shared-storage
